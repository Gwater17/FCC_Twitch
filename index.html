<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Project</title>
  <link rel="stylesheet" href="assets/font-awesome-icons/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
  <link href='https://fonts.googleapis.com/css?family=Catamaran:300,500,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <main>
    <header>
    <div class="title">
      <p>Twitch Streamers</p>
    </div>
    <div class="containOptions">
      <div class="displayOption">
        <div class="circle allColor">
        </div>
        <p>All<p>
      </div>
      <div class="displayOption">
        <div class="circle onlineColor"></div>
        <p>Online<p>
      </div>
      <div class="displayOption">
        <div class="circle offlineColor"></div>
        <p>Offline<p
      </div>
    </div>
    </header>
    <nav>
      <div>
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <div>
        <input type="text" name="search" placeholder="Search by Username">
      </div>
    </nav>
    <section class="users">
      <div class="online">
        <img src="http://res.cloudinary.com/dyr8j9g6m/image/upload/v1469217425/logo-placeholder_uuxw8l.png" alt="sample-logo">
        <!--<img src="assets/images/logo-placeholder.png" alt="sample-logo"> -->
        <p class="username">OnlineUser</p>
        <p class="userinfo">Blablabla. I'm streaming stuff.</p>
      </div>
      <div class="offline">
        <img src="http://res.cloudinary.com/dyr8j9g6m/image/upload/v1469217425/logo-placeholder_uuxw8l.png" alt="sample-logo">
        <!-- <img src="assets/images/logo-placeholder.png" alt="sample-logo"> -->
        <p class="username">OfflineUser</p>
        <p class="userinfo">Blablabla. I'm not streaming stuff.</p>
      </div>
      <div class="unavailable">
        <img src="http://res.cloudinary.com/dyr8j9g6m/image/upload/v1469217425/logo-placeholder_uuxw8l.png" alt="sample-logo">
        <!-- <img src="assets/images/logo-placeholder.png" alt="sample-logo"> -->
        <p class="username">UnavailableUser</p>
        <p class="userinfo">Blablabla. I'm never streaming stuff.</p>
      </div>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
